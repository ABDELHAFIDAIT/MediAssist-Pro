version: '3.8'

services:
  # --- BASE DE DONNÃ‰ES (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: mediassist_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- INTERFACE D'ADMINISTRATION (Adminer) ---
  adminer:
    image: adminer
    container_name: mediassist_adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"

  # --- VECTEURS (Qdrant) ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mediassist_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # --- API BACKEND (FastAPI) ---
  api:
    build: .
    container_name: mediassist_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - hf_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  qdrant_data:
  hf_cache: