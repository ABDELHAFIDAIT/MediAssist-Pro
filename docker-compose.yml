version: '3.8'

services:
  db:
    image: postgres:15
    container_name: mediassist_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mediassist_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mediassist_mlflow
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_HTTP_ALLOWED_HOSTS=*
    volumes:
      - ./mlflow_artifacts:/mlflow/artifacts
    command: >
      mlflow server 
        --backend-store-uri postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
        --allowed-hosts "*"
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    container_name: mediassist_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    env_file:
      - .env
    environment:
      - GIT_PYTHON_REFRESH=quiet
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --loop asyncio
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  qdrant_data: