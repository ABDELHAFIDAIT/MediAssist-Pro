version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mediassist_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    container_name: mediassist_adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"

  api:
    build: .
    container_name: mediassist_api
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data: